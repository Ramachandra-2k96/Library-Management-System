{% extends 'base.html' %}

{% block content %}
<div class="min-h-screen py-6 animate__animated animate__fadeIn">
    <div class="max-w-2xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="bg-gradient-to-br from-gray-800 via-gray-700 to-gray-800 rounded-2xl shadow-2xl p-8 backdrop-blur-lg border border-gray-700">
            <h2 class="text-3xl font-bold gradient-text mb-8 animate__animated animate__fadeInDown">Add New Book</h2>
            
            <form method="POST" enctype="multipart/form-data" class="space-y-6">
                {% csrf_token %}
                
                <div class="transform hover:scale-102 transition-all duration-300">
                    <label for="title" class="block text-sm font-medium text-blue-300">Book Title</label>
                    <input type="text" 
                           name="title" 
                           id="title" 
                           required 
                           class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                </div>

                <div class="transform hover:scale-102 transition-all duration-300">
                    <label for="description" class="block text-sm font-medium text-blue-300">Description</label>
                    <textarea name="description" 
                              id="description" 
                              rows="4" 
                              required 
                              class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white"></textarea>
                </div>

                <div class="transform hover:scale-102 transition-all duration-300">
                    <label for="image" class="block text-sm font-medium text-blue-300">Book Cover Image</label>
                    <input type="file" 
                           name="image" 
                           id="image" 
                           accept="image/*"
                           required 
                           class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white file:bg-blue-600 file:text-white file:border-0 file:rounded-lg file:px-4 file:py-2 file:mr-4 file:hover:bg-blue-700 transition-colors">
                </div>

                <div class="transform hover:scale-102 transition-all duration-300">
                    <label for="num_of_copies" class="block text-sm font-medium text-blue-300">Number of Copies</label>
                    <input type="number" 
                           name="num_of_copies" 
                           id="num_of_copies" 
                           min="1"
                           value="1"
                           required 
                           class="mt-1 block w-full px-4 py-3 bg-gray-700 border border-gray-600 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 text-white">
                </div>

                <div class="flex justify-end space-x-4 pt-4">
                    <a href="{% url 'book_list' %}" 
                       class="px-6 py-3 border border-gray-600 rounded-lg shadow-sm text-sm font-medium text-white bg-gray-700 hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                        Cancel
                    </a>
                    <button type="submit" 
                            class="px-6 py-3 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 transform hover:scale-105">
                        Add Book
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        gsap.from('form > div', {
            opacity: 0,
            y: 30,
            duration: 0.8,
            stagger: 0.2,
            ease: 'power3.out'
        });
    });
</script>
{% endblock %}
